<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lab2 - Forms</title>
    </head>
    <body>
        <header>
            <div>
                <h2><a href="#">Fake Store</a></h2>
                <ul>
                    <li><a href="#">Account</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
                <nav>
                    <ul>  
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Shop</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <section>
            <h1>Checkout Order #1234 - Billing and Payment</h1>
            <p>Order total: $129.57</p>
        </section>
        <main>
            <form method="post">
                <fieldset>
                    <legend>Billing information</legend>
                    <div>
                        <label for="fname">First name:</label>
                        <input type="text" id="fname" name="fname" placeholder="John">
                        <label for="lname">Last name:</label>
                        <input type="text" id="lname" name="lname" placeholder="Doe">
                    </div>
                    <div>    
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" placeholder="123 Fake Street">
                    </div>
                    <div>
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" placeholder="Toronto">
                        <label for="province">Province:</label>
                            <select id="province" name="province">
                                <option>-- Choose province --</option>
                                <option value="NB">New Brunswick</option>
                                <option value="ON">Ontario</option>
                                <option value="QC">Quebec</option>
                            </select>
                        <label for="pcode">Postal code:</label>
                        <input type="text" id="pcode" name="pcode" placeholder="A1A 1A1">
                    </div>
                    <div>
                        <label for="phone">Phone number:</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" placeholder="555-555-555">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Payment information</legend>
                    <fieldset>
                        <legend>Choose card</legend>
                        <div>
                            <input type="radio" id="mc" name="mc" value="mc">
                            <label for="mc">MasterCard</label>
                        </div>
                        <div>
                            <input type="radio" id="visa" name="visa" value="visa">
                            <label for="visa">Visa</label><br>
                        </div>
                    </fieldset>
                        <div>
                            <label for="cardnumber">Card number:</label>
                            <input type="text" id="cardnumber" name="cardnumber" placeholder="1234 1234 1234 1234">
                        </div>
                        <div>
                            <label for="expiry">Card expiry:</label>
                            <input type="text" id="expiry" name="expiry" placeholder="MM/YY">
                        </div>
                </fieldset>
                <input type="submit" value="Pay Now">
            </form> 
        </main>
        <footer>
            <p>&copy; Copyright HTTPS5121, 2024.</p>
        </footer>
    </body>
</html>
